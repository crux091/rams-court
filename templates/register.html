{% extends "base.html" %}

{% block title %}Register - APC Gymnasium Scheduler{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h2 style="text-align: center; color: var(--apc-dark-blue); margin-bottom: 2rem;">
        Register for APC Gymnasium Scheduler
    </h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">APC Email Address:</label>
            <input type="email" id="email" name="email" required 
                   placeholder="your.name@student.apc.edu.ph or your.name@admin.apc.edu.ph">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%; margin-bottom: 1rem;">Register</button>
    </form>
    
    <div style="text-align: center;">
        <p>Already have an account? <a href="{{ url_for('login') }}" style="color: var(--apc-gold);">Login here</a></p>
    </div>
</div>
{% endblock %}
