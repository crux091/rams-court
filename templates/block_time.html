{% extends "base.html" %}

{% block title %}Block Time - Rams Court{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto;">
    <h2 style="text-align: center; color: var(--apc-dark-blue); margin-bottom: 2rem;">
        Block Time Slot
    </h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        
        <div class="form-group">
            <label for="start_time">Start Time:</label>
            <input type="time" id="start_time" name="start_time" required>
        </div>
        
        <div class="form-group">
            <label for="end_time">End Time:</label>
            <input type="time" id="end_time" name="end_time" required>
        </div>
        
        <div class="form-group">
            <label for="reason">Reason for Blocking:</label>
            <select id="reason" name="reason" required>
                <option value="">Select Reason</option>
                <option value="Class Schedule">Class Schedule</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Special Event">Special Event</option>
                <option value="Equipment Repair">Equipment Repair</option>
                <option value="Administrative Use">Administrative Use</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Block Time Slot</button>
    </form>
</div>
{% endblock %}
