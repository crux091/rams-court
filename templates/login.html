{% extends "base.html" %}

{% block title %}Login - Rams Court{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h2 style="text-align: center; color: var(--apc-dark-blue); margin-bottom: 2rem;">
        Login to Rams Court
    </h2>
    
    <form method="POST" action="{{ url_for('login') }}" style="padding: 1rem;">
        <div class="form-group">
            <input type="email" id="email" name="email" required 
                   placeholder="Email Address">
        </div>
        
        <div class="form-group">
            <input type="password" id="password" name="password" required
                placeholder="Password">
        </div>
        
        <button type="submit" class="btn" style="width: 100%; margin-bottom: 1rem;">Login</button>
    </form>
    
    <div style="text-align: center;">
        <p>Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--apc-gold);">Register here</a></p>
    </div>
</div>

<div class="card" style="max-width: 500px; margin: 1rem auto;">
    <h3 style="color: var(--apc-dark-blue); margin-bottom: 1rem;">Account Types:</h3>
    <ul style="list-style-type: none; padding: 0;">
        <li style="margin-bottom: 0.5rem;">
            <strong>Student Account:</strong> yourname@student.apc.edu.ph
        </li>
        <li>
            <strong>Admin Account:</strong> yourname@admin.apc.edu.ph
        </li>
    </ul>
</div>
{% endblock %}
